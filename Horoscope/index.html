<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Know your horoscope</title>
    </head>
    <body>
        <div class="content">
            <h1>Daily Horoscope</h1>
            <form>
                <i class="bi bi-person-fill"></i><label for="name">Name</label>
                <input type="text" id="name" name="name" /></br>
                <i class="bi bi-gender-ambiguous"></i><label for="gender">Gender</label>
                <select id="gender" name="gender" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="trans">Transgender</option>
                    <option value="nonBi">Non-binary</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                </select></br>
                <i class="bi bi-balloon-heart-fill"></i><label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" /></br>
                <input type="submit" id="submit-btn" value="Know your fortune now!" />
            </form>
            <div class="preview">
                <h1>pre</h1>
            </div>
            <div class="result">
                <h1>post</h1>
            </div>
        </div>
        <footer>
            <p>Made by Aquino, Solito, Sebastian</p>
            <p>2017</p>
        </footer>

        <script src="scripts.js"></script>
    </body>
</html>
